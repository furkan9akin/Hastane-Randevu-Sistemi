<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Takip Sistemi - Yeni Hasta</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Randevu Takip Sistemi</h1>
            <ul>
                <li><a href="{{ url_for('index') }}">Ana Sayfa</a></li>
                <li><a href="{{ url_for('appointments') }}">Randevular</a></li>
                <li><a href="{{ url_for('patients') }}">Hastalar</a></li>
                <li><a href="{{ url_for('doctors') }}">Doktorlar</a></li>
                <li><a href="{{ url_for('about') }}">Hakkında</a></li>
                <li><a href="{{ url_for('contact') }}">İletişim</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Yeni Hasta Kaydı</h2>
                <a href="{{ url_for('patients') }}" class="btn">← Hastalara Dön</a>
            </div>
            <form method="POST" class="patient-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first_name">Ad *</label>
                        <input type="text" id="first_name" name="first_name" required placeholder="Hastanın adı">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Soyad *</label>
                        <input type="text" id="last_name" name="last_name" required placeholder="Hastanın soyadı">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Telefon *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="0555-123-4567">
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta</label>
                        <input type="email" id="email" name="email" placeholder="hasta@email.com">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date_of_birth">Doğum Tarihi</label>
                        <input type="date" id="date_of_birth" name="date_of_birth">
                    </div>
                    <div class="form-group">
                        <label for="address">Adres</label>
                        <input type="text" id="address" name="address" placeholder="Adres">
                    </div>
                </div>
                <div class="form-actions" style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                    <button type="submit" class="btn">Hasta Kaydet</button>
                    <a href="{{ url_for('patients') }}" class="btn btn-secondary">İptal</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Randevu Takip Sistemi. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
